<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello World</title>
  </head>
  <body>
    Hello World
    {% for post in site.posts %}
      {% if post.featured %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% break %}
      {% endif %}
    {% endfor %}
  </body>
</html>
